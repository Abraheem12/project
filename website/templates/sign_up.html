{% extends "base.html" %} <!-- Extending the base template -->

{% block title %}Sign Up{% endblock %} <!-- Setting the page title -->

{% block content %} <!-- Starting the content block -->

<h1 align="center">Sign Up</h1> <!-- Page heading -->

<!-- Start of the sign up form -->
<form method="POST">
    <!-- Email input field -->
    <div class = "form-group">
        <label for="email">Email Address</label>
        <input type = "email" class = "form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <!-- First name input field -->
    <div class = "form-group">
        <label for="firstName">First Name</label>
        <input type = "text" class = "form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
    </div>
    <!-- Password input field -->
    <div class = "form-group">
        <label for="password1">Password</label>
        <input type = "password" class = "form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <!-- Password confirmation input field -->
    <div class = "form-group">
        <label for="password2">Password (Confirm)</label>
        <input type = "password" class = "form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <!-- Submit button -->
    <br />
    <button type="submit" class = "btn btn-primary">Submit</button>
</form>

{% endblock %} <!-- Ending the content block -->
